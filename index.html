<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="h1">
      Consulta de CEP
    </h1>
  </header>
  <main>
    <section>
      <form class="form-container">
        <section class="form-group">
          <label for="cep">CEP</label>
          <input type="text" placeholder="01001-000" class="form-control" id="cep">
        </section>
        <section class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" placeholder="Praça da Sé" class="form-control" id="logradouro">
        </section>
        <section class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" placeholder="Sé" class="form-control" id="bairro">
        </section>
        <section class="form-group">
          <label for="localidade">Cidade</label>
          <input type="text" placeholder="São Paulo" class="form-control" id="localidade">
        </section>
        <section class="form-group">
          <label for="uf">UF</label>
          <input type="text" placeholder="SP" class="form-control" id="uf">
        </section>
      </form>
    </section>
  </main>
</body>
</html>
